<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert</title>
  <style>
    button{
      color:white;
      font-weight:bold;
      font-size: 18px;;
      width:200px;
      height:60px;
      background-color:darkgreen;
      border-radius:10px;
    }
    div{
      background-color:whitesmoke;
      text-align:center;
      height:400px;
      padding-top:100px;
    }
  </style>
  
</head>
<body>

  <div>
  <p>Click on the button to see a magic!</p>
  <button onclick="alertUser()">Click me</button>
  </div>
  

  <script>
    function alertUser(){
      alert("You clicked me!");
    }
  </script>

</body>
</html>
